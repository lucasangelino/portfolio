  <style>
    .slider {
      position: relative;
      display: grid;
      grid-auto-flow: column;
      gap: 1rem;
      overflow-y: auto;
      overscroll-behavior-x: contain;
      scroll-snap-type: x mandatory;
      scrollbar-width: none;
      height: 500px;
    }

    .slider > img {
      scroll-snap-align: start;
    }
    .slider img {
      border-radius: 50px;
      width: 540px;
      height: 350px;
      object-fit: cover;
      background-color: #f5f5f5;
    }
  </style>
